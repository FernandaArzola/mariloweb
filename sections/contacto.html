<section class="contact">
    <div class="contact__image-wrapper">
        <img src="../images/contactopic2.png" alt="" class="contact__image">
    </div>
    <div class="contact__right-side">
        <h1 class="contact__title">¡Sigamos en contacto!</h1>
        <form action="" class="contact__form-wrapper">
            <div class="contact__input-line">
                <label for="name" class="contact__label">Nombre</label>
                <input type="text" name="name" id="name" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="email" class="contact__label">Email</label>
                <input type="email" name="email" id="email" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="subject" class="contact__label">¿Que servicio te interesa?</label>
                <input type="text" name="subject" id="subject" class="contact__input">
            </div>
            <div class="contact__input-line">
                <label for="message" class="contact__label">Cuentanos sobre tu empresa</label>
                <textarea name="message" id="message" class="contact__input"></textarea>
            </div>
            <input type="submit" value="Seamos amigos" class="contact__submit-button">
        </form>
    </div>
</section>
